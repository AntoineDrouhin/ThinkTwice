<link rel="stylesheet" type="text/css" href="style/login.css">
<div id="titleLogin" class="container col-md-8 col-md-offset-3">
    <div class="titleTextLogin">ThinkTwice, Meet differently*</div>
    <div class="subTitleLogin">*Rencontrez vous autrement</div>
</div>
<form>
    <div id="centerForm" class="container col-md-4 col-md-offset-4">


        <div id="loginForm">
            <div class="formTitle">Inscription</div>
            <div class="form-group">
                <!-- <label for="inputUsername">Pseudo :</label> -->
                <input type="text" class="form-control" id="inputUsername" placeholder="Pseudo" ng-model="user.login" />
            </div>
            <div class="form-group">
                <!-- <label for="inputPassword">Password :</label> -->
                <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe" ng-model="user.password" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="doublePassword" placeholder="Confirmer le Mot de passe" ng-model="user.passwordconf" />
            </div>
            <div class="form-group">
                <button id="loginButton" class="btn btn-primary btn-block" ng-click="inscription(user)">
                    Connexion
                </button>
            </div>


        </div>
        <button id="subscribeButton" class="btn btn-primary btn-block">
            Inscription gratuite
        </button>
</form>
