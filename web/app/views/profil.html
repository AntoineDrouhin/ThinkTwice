
<link rel="stylesheet" href="style/profil.css"/>

<navbar></navbar>

<div class="containter">
    <div class="col-md-4">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQAUxslzkT0L6Hv6igUJUfu8JkafRp819ESgNG6b2rQWydxptE5Sw">
    </div>

    <div class="col-md-8 ">
        <!-- <div class="panel panel-default"> -->


            <!-- PERSONNE -->
        <div id="infosProfil">
            <div id="formProfil">
                <div class="formTitle">Informations du profil</div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputmSexe" placeholder="Sexe" ng-model="personne.sexe"/>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="inputDateDeNaissance" placeholder="Date de naissance" ng-model="personne.login" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="inputTaille" placeholder="Taille" ng-model="personne.taille" />
                </div>
                <div class="form-group">
                    <span>Situation amoureuse</span>
                    <!--<input type="text" class="form-control" id="inputSituation" placeholder="Situation familiale" ng-model="personne.situationFamiliale" />-->
                    <select class="form-control" id="inputSituation" placeholder="Situation familiale" ng-model="personne.situationFamiliale">
                        <option value ="Célibataire">Célibataire</option>
                        <option value ="En Couple">En Couple</option>
                        <option value ="Marié">Marié</option>
                        <option value ="Divorcé">Divorcé</option>
                        <option value ="C'est compliqué">C'est compliqué</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputEtudes" placeholder="Niveau d'études" ng-model="personne.niveauEtude" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputUniversite" placeholder="Etablissement/Université" ng-model="personne.universite" />
                </div>
                <div class="form-group">
                    <!--<input type="text" class="form-control" id="inputOrigine" placeholder="Origine ethnique" ng-model="personne.origine" />-->
                    <span>Origine ethnique</span>
                    <select class="form-control" id="inputOrigine" placeholder="Origine ethnique" ng-model="personne.origine">
                        <option value ="Blanc/Caucasien">Blanc/Caucasien</option>
                        <option value ="Noir/Africain">Noir/Africain</option>
                        <option value ="Moyen Oriental">Moyen Oriental</option>
                        <option value ="Asiatique">Asiatique</option>
                        <option value ="Amérique Latine">Amérique Latine</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputmMetier" placeholder="Profession" ng-model="personne.metier"/>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button id="submitInfos" class="btn btn-success" ng-click="updateProfil(personne)">
                            Valider
                        </button>
                    </div>
                </div>
            </div>




        </div>

            <!-- INTERET -->

            <!-- QUESTIONS -->
            <div ng-repeat="quest in profil_question">

                <div class="form-group">
                    <label class="col-sm-8 control-label">
                        {{quest.libelle}}</label>
                    <div class="col-md-4 cols-md-offset-8">

                            <label class="radio-inline" ng-repeat="i in [1,2,3,4,5]">
                                <input type="radio" name="inlineRadioOptions{{quest.id}}" class="radioQuestion" id="radio{{i}}quest{{quest.id}}" value="{{i}}">
                                {{i}}
                            </label>

                    </div>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button type="submit" class="btn btn-success" ng-click="pushData()">Valider</button>
                    </div>
                </div>
            </form>

        <!-- </div> -->
    </div>
</div>
