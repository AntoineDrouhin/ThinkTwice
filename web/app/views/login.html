<link rel="stylesheet" href="../style/login.css" />

<div id="titleLogin" class="container col-md-8 col-md-offset-3">
<div class="titleTextLogin">ThinkTwice, Meet differently*</div>
    <div class="subTitleLogin">*Rencontrez vous autrement</div>
</div>
<form>
    <div id="centerForm" class="container col-md-4 col-md-offset-4">

        <div id="loginForm">
            <div class="formTitle">Accèdez à votre rencontre ...</div>
            <div class="form-group">
                <!-- <label for="inputUsername">Pseudo :</label> -->
                <input type="text" class="form-control" id="inputUsername" placeholder="Pseudo" ng-model="personne.login" />
            </div>
            <div class="form-group">
                <!-- <label for="inputPassword">Password :</label> -->
                <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe" ng-model="personne.mdp"/>
            </div>
            <div class="form-group">
                <!-- <div class="checkbox">
                    <label> <input id="rememberMeBox" type="checkbox"> Rester Connecter </label>
                </div> -->
                <button id="loginButton" class="btn btn-primary btn-block" ng-click="login()">
                    Connexion
                </button>
            </div>
        </div>

        <button id="subscribeButton" class="btn btn-primary btn-block" ng-click="inscription()">
            Inscription gratuite
        </button>
    </div>
</form>
