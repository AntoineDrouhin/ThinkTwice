<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThinkTwice - Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css" />
</head>
<body>

    <div id="titleLogin" class="container col-md-8 col-md-offset-3">
        <div class="titleTextLogin">ThinkTwice, Meet differently*</div>
        <div class="subTitleLogin">*Rencontrez vous autrement</div>
    </div>
    <form>
        <div id="centerForm" class="container col-md-4 col-md-offset-4">


            <div id="loginForm">
                <div class="formTitle">Accèdez à votre rencontre ...</div>
                <div class="form-group">
                    <!-- <label for="inputUsername">Pseudo :</label> -->
                    <input type="text" class="form-control" id="inputUsername" placeholder="Pseudo" />
                </div>
                <div class="form-group">
                    <!-- <label for="inputPassword">Password :</label> -->
                    <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe" />
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label> <input id="rememberMeBox" type="checkbox"> Rester Connecter </label>
                    </div>
                <button id="loginButton" class="btn btn-primary btn-block">
                    Connexion
                </button>
            </div>

            <button id="subscribeButton" class="btn btn-primary btn-block">
                Inscription gratuite
            </button>
        </div>
    </form>

</body>
</html>
