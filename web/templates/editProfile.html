        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>

<div class="containter">
    <div class="col-md-4">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQAUxslzkT0L6Hv6igUJUfu8JkafRp819ESgNG6b2rQWydxptE5Sw">
    </div>
</div>
		<form>	
			<div id="centerForm" class="container col-md-4 col-md-offset-4">
				<div id="editform">
						<datalist id="lstSituation">
							<option value="Célibataire">
							<option value="En Couple">
							<option value="Je ne dirai rien">
						</datalist>
						
						<datalist id="lstEtudes">
						<option value="Aucun">
						<option value="CAP/BEP">
						<option value="Baccalauréat">
						<option value="Bac+1 à Bac+3">
						<option value="Bac+4 à Bac+5">
						<option value="Bac+6 et plus">
						</datalist>
						
						<datalist id="lstOrigine">
						<option value="Blanc">
						<option value="Asiatique">
						<option value="Moyen-Oriental">
						<option value="Africain/Antillais">
						<option value="Amérique Latine">
						</datalist>
						
						
						<div class="form-group">
						Prénom <input type="text" name="Prénom"><br>
						</div>
						
						<div class="form-group">
						Nom <input type="text" name="Nom"><br>
						</div>
						
						<div class="form-group">
						Naissance <input type="date" name="Naissance" min="01/01/1900" max="25/06/1998"><br>
						</div>
						
						<div class="form-group">
						Adresse Mail <input type="email" name="Email"><br>
						</div>
						
						<div class="form-group">
						Situation familiale <input list="lstSituation"><br>
						</div>
						
						<div class="form-group">
						Niveau d'études <input list="lstEtudes"><br>
						</div>
						
						<div class="form-group">
						Origine ethnique <input list="lstOrigine"><br>
						</div>
					
					<button id="cancelButton" class="btn btn-primary btn-block">
						Annuler
					</button>
					<button id="submitButton" class="btn btn-primary btn-block">
						Enregistrer
					</button>
				</div>
			</div>
		</form>
    </div>


</body>
</html>
